<div class="branch-list">
  <div class="branches-container" *ngIf="branchList">
    <div class="branch" *ngFor="let branch of branchList">
      <button class="branch__delete" (click)="onDelete(branch)" matTooltip="Eliminar" matTooltipPosition="above">
        <mat-icon>close</mat-icon>
      </button>
      <mat-card>
        <div mat-card-image class="branch__image" 
        [style.backgroundImage]="getBackgroundImage(branch)">
          <div class="branch__name">
            <span>{{branch.name}}</span>
          </div>
        </div>
        <!-- <mat-card-content>
          <p>{{branch.name}}</p>
        </mat-card-content> -->
        <mat-card-actions class="flex-row-layout flex-gap">
            <button mat-button color="primary" class="flex"
            [routerLink]="branch.id">
              <span>EDITAR INFORMACIÃ“N</span>
            </button>
            <button mat-button class="flex-auto" matTooltip="Duplicar"
            [routerLink]="branch.id" [queryParams]="{duplicar: true}">
              <img src="/assets/images/file_copy.png" alt="">
            </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <button class="branch-list__add" mat-fab matTooltip="Agregar restaurante" color="primary"
  matTooltipPosition="left" routerLink="agregar">
    <i class="material-icons">add</i>
  </button>
</div>
