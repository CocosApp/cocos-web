<div class="admin page flex-col-layout ai-stretch">
  <mat-toolbar color="primary" class="flex-row-layout ai-center">
    <span class="toolbar__brand">COCOS ADMIN</span>
    <span class="flex"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="material-icons">more_vert</i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="flex-row-layout ai-center flex-gap">
        <i class="material-icons">account_circle</i>
        <span>Perfil</span>
      </button>
      <button mat-menu-item class="flex-row-layout ai-center flex-gap" routerLink="/admin/auth">
        <i class="material-icons">exit_to_app</i>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
  </nav>
  <div class="admin__content flex flex-row-layout ai-stretch overflow-y padding-10 scrollbar">
    <router-outlet></router-outlet>
  </div>
</div>
